<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-g">
    <title>Redirecting...</title>
    <script>
      // Obtiene la ruta de la página que dio 404
      const path = window.location.pathname;

      // Redirige al index.html, pasando la ruta original
      // para que React Router pueda leerla y mostrar la página correcta.
      window.location.href = `/mi-tienda/?path=${path}`;
    </script>
  </head>
  <body>
    Si no eres redirigido automáticamente, <a href="/mi-tienda/">haz clic aquí</a>.
  </body>
</html>
